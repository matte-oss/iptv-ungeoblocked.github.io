<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Ungeoblocked</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .countries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .country {
      cursor: pointer;
      padding: 0.5rem 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .country:hover {
      background: #eaeaea;
    }
    .playlist {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .stream {
      background: #fff;
      padding: 0.5rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.9rem;
    }
    video {
      max-width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üåç IPTV Ungeoblocked</h1>
  <div class="countries" id="countries"></div>
  <div class="playlist" id="playlist"></div>

  <script>
    const indexUrl = "https://raw.githubusercontent.com/matte-oss/iptv-ungeoblocked/refs/heads/main/index.json";
    const countriesContainer = document.getElementById('countries');
    const playlistContainer = document.getElementById('playlist');

    async function loadCountries() {
      const res = await fetch(indexUrl);
      const countries = await res.json();

      countries.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'country';
        btn.textContent = `${c.emoji} ${c.country}`;
        btn.onclick = () => loadPlaylist(c.code);
        countriesContainer.appendChild(btn);
      });
    }

    async function loadPlaylist(code) {
      playlistContainer.innerHTML = '<p>Loading playlist...</p>';
      const url = `https://raw.githubusercontent.com/matte-oss/iptv-ungeoblocked/main/countries/${code}.m3u`;
      const res = await fetch(url);
      const text = await res.text();

      const entries = parseM3U(text);
      playlistContainer.innerHTML = '';
      entries.forEach(e => {
        const div = document.createElement('div');
        div.className = 'stream';
        div.innerHTML = `<strong>${e.title}</strong><br><a href="${e.url}" target="_blank">${e.url}</a>`;
        if (e.url.endsWith('.m3u8')) {
          const video = document.createElement('video');
          video.src = e.url;
          video.controls = true;
          video.setAttribute('playsinline', '');
          div.appendChild(video);
        }
        playlistContainer.appendChild(div);
      });
    }

    function parseM3U(text) {
      const lines = text.split('\\n');
      const entries = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1] || 'Unknown';
          const url = lines[i + 1];
          entries.push({ title, url });
          i++;
        }
      }
      return entries;
    }

    loadCountries();
  </script>
</body>
</html>
